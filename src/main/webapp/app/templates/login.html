<div class="container" style="margin: auto;width:350px;" >
	<h2>Login Form</h2>
	<form role="form">
		<div class="form-group">
			<label for="username">Username</label> <input type="text" ng-model="credentials.username" 
				class="form-control" id="username" placeholder="Enter your email" />
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password" ng-model="credentials.password" 
				class="form-control" id="password" placeholder="Enter your password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="button" ng-click="login()">Login</button>
		</div>
	</form>
	{{credentials}}
</div>
